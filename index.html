<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Obi Code Shinobi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ed5de8aff7.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="carousel-controls" class="carousel slide" data-interval="false" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="#"><img class="carousel-img" rel=""src="css/bamboo.jpg" alt="tough shinobi"></a>
            <div class="carousel-caption">
              <h1 class="display-1">Obi Code Shinobi</h1>
              <h4 class="display-3">Kick code's butt!</h4>
            </div>
          </div>
          <div class="carousel-item">
            <a href="#"><img id="code" class="carousel-img" src="css/code.jpg" alt="tough shinobi"></a>
            <div class="carousel-caption">
              <h1 class="display-1">Train. Learn. Succeed.</h1>
              <h4 class="display-3">Here's how you do it: blah blah blah blah</h4>
            </div>
          </div>
          <div class="carousel-item">
            <a href="#"><img class="carousel-img" src="css/forest.jpg" alt="tough shinobi"></a>
            <div class="carousel-caption">
              <h1 class="display-1">Are you ready, Shinobi?</h1>
              <h4 class="display-3">Let's do this.</h4>
              <button class="btn-lg mx-auto" id="lets-do-this" type="button" name="button">Go!</button>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-controls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-controls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!--carousel-->

      <div class="user-div">
        <form class="hide" id="create-user">
          <div class="form-group">
            <label class="h4" or="username">Tell us your name, Shinobi...</label>
            <input type="text" class="my-form" id="username" placeholder="Your name here">
            <div class="make-flashcard">
              <button class="btn-lg mx-auto our-button" id="make-flashcard" type="submit" name="button">Button Title TBD</button>
            </div>
          </div>
        </form>
      </div>

      <div id="name-score-row" class="row">
        <div class="col-4">
          <h3 id='display-user-name'></h3>
        </div>
        <div class="col-8">
          <h3>Score: </h3><h3 id='display-user-score'></h3>
        </div>
      </div>
      <form id="create-flashcard" class="flash-form hide">
        <div class="form-group">
          <label for="flash-name">Flash Card Name</label>
          <input type="text" id="flash-name">
        </div>
        <div class="form-group">
          <label for="flash-snippet">Flash Card Snippet</label>
          <textarea rows="3" type="text" id="flash-snippet"></textarea>
        </div>
        <div class="form-group">
          <label for="flash-name">Flash Card Answer</label>
          <input type="text" id="flash-answer">
        </div>
        <button class="btn-lg mx-auto our-button" id="add-card" type="submit" name="button">Add Card to Your Library</button>
      </form><!--flash-form-->
      <div id="study-button" class="text-center hide">
        <button type="button" id="practice-flash" class="w-25 btn">Practice!</button>
        <button type="button" id="delete-flash" class="w-25 btn">Delete!</button>
      </div>

      <div id="library-card" class="card col-md-4">
        <div class="library">
          <div id="actual-list" class="our-list">
            <ul class="fa-ul">
              <!-- each card li goes here -->
            </ul>
          </div>
        </div>
      </div><!--library-->

      <!--flashcard modal-->
      <div id="flashcard-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog modal-notify modal-info" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="heading"><strong><span id="show-name"></span></strong></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-white">&times;</span>
              </button>
            </div>

            <div class="flashcard-test">
              <div class="modal-body">
                <h5><strong>Your Snippet:</strong></h5>
                <h4><span id="show-snippet"></span></h4>
                <label for="answer"><h5><strong>Your Answer:</stong></h5></label>
                <input type="text" class="form-control" id="user-answer" placeholder="Enter answer here">
                <button id="check" type="button" class="our-button btn">Check Your Code, ShinOBE!</button>
              </div>
            </div> <!--flash card test-->

            <div id="correct-result" class="modal-body hide">
              <p id="shinobi">Great job, Shinobi.</p>
              <img class="img-fluid" src="img/cowabunga.jpg" alt="teenage mutant ninja turtle thumbs up">
            </div><!--correct result div-->

            <div id="dad-hates-you" class="modal-body hide"> <!-- dad hates you, remember that -->
              <p>You have failed this test!</p>
              <p>Keep training Shinobi!</p>
              <img id="jean-luc" src="https://dab.ninja/wp-content/uploads/ninja_distraction.gif" alt="jean luc is upset">
              <button id="try-again" type="button">Do or do not, or just try again</button>
            </div><!--dad hates you div-->
          </div>
        </div>
      </div><!--main modal div-->

    </div><!--main contaier-->
  </body>
</html>
