<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Obi Code Shinobi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-3">Obi Code Shinobi: Become a Code Master</h1>
          <h3 class="lead">Create your own flashcards to guide you to code enlightenment.</h3>
      </div>
    </div><!--fluid container-->

    <div class="container">
      <form id="create-user">
        <div class="form-group">
          <label class="h4" or="username">Tell us your name, Shinobi...</label>
          <input type="text" class="form-control" id="username" placeholder="Your name here">
          <div class="make-flashcard">
            <button class="btn-lg mx-auto" id="make-flashcard" type="submit" name="button">Make Your Flashcard!</button>
          </div>
        </div>
      </form>
      <div id="name-score-row" class="row">
        <div class="col-4">
          <h3 id='display-user-name'></h3>
        </div>
        <div class="col-8">
          <h3>Score: </h3><h3 id='display-user-score'></h3>
        </div>
      </div>
      <form id="create-flashcard" class="flash-form hide">
        <div class="form-group">
          <label for="flash-name">Flash Card Name</label>
          <input type="text" class="form-control" id="flash-name" placeholder="Enter name, doofus.">
        </div>
        <div class="form-group">
          <label for="flash-snippet">Flash Card Snippet</label>
          <textarea rows="3" type="text" class="form-control" id="flash-snippet" placeholder="Put snippet here, man."></textarea>
        </div>
        <div class="form-group">
          <label for="flash-name">Flash Card Answer</label>
          <textarea rows="3" type="text" class="form-control" id="flash-answer" placeholder="Enter answer!"></textarea>
        </div>
        <button class="btn-lg mx-auto" id="add-card" type="submit" name="button">Add Card to Your Library</button>
      </form><!--flash-form-->

      <div class="library">
        <div class="col-md-4" id="actual-list">
          <ul>

          </ul>
        </div>
      </div><!--library-->

      <!--flashcard modal-->
      <div id="flashcard-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title"><strong><span id="show-name"></span></strong></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="flashcard-test">
              <div class="modal-body">
                <h5><strong>Your Snippet:</strong></h5>
                <p id="show-snippet"></p>
                <form>
                  <div class="form-group">
                    <label for="answer"><h5><strong>Your Answer:</stong></h5></label>
                    <input type="text" class="form-control" id="user-answer" placeholder="Enter answer here">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn">Check Your Code, Shinobi!</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div> <!--flash card test-->

            <div id="correct-result" class="modal-body hide"> <!--correct result-->
              <p>Great job, Shinobi.</p>
              <img src="img/cowabunga.jpg" alt="teenage mutant ninja turtle thumbs up">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div><!--correct result div-->

            <div id="dad-hates-you"class="modal-body hide"> <!-- dad hates you, remember that -->
              <p>Umm...</p>
              <img src="img/wtf.jpg" alt="jean luc is upset">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div><!--dad hates you div-->
          </div>
        </div>
      </div><!--main modal div-->

    </div><!--main contaier-->
  </body>
</html>
