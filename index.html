<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Obi Code Shinobi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Obi Code Shinobi: Become a Code Master</h1>
          <p class="lead">Create your own flashcards to guide you to code enlightenment.</p>
      </div>
      <form>
        <div class="form-group">
          <label for="username">Enter your name, shinobi</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
      </form>

      <div class="make-flashcard">
        <button class="btn-lg btn-block bg-info" id="make-flashcard" type="button" name="button">Make Your Flashcard!</button>
      </div>

      <div class="flash-form hide">
        <form id="create-flashcard">
          <div class="form-group">
            <label for="flash-name">Flash Card Name</label>
            <input type="text" class="form-control" id="flash-name" placeholder="Enter name, doofus.">
          </div>
          <div class="form-group">
            <label for="flash-snippet">Flash Card Snippet</label>
            <textarea rows="3" type="text" class="form-control" id="flash-snippet" placeholder="Put snippet here, man."></textarea>
          </div>
          <div class="form-group">
            <label for="flash-name">Flash Card Answer</label>
            <textarea rows="3" type="text" class="form-control" id="flash-answer" placeholder="Enter answer!"></textarea>
          </div>
          <button id="add-card" type="submit" name="button">Add Card to Your Library</button>
      </div><!--flash-form-->

      <div class="library">
        <div class="col-md-4" id="actual-list">
          <ul>

          </ul>
        </div>
      </div><!--library-->

      <!--flashcard modal-->
      <div id="flashcard-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><span id="show-name"></span></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="flashcard-test">
              <div class="modal-body">
                <h4><strong>Your Snippet:</strong></h4>
                <p id="show-snippet"></p>
                <form>
                  <div class="form-group">
                    <label for="answer">Your Answer:</label>
                    <input type="text" class="form-control" id="user-answer" placeholder="Enter answer here">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Check Your Code, Shinobi!</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div> <!--flash card test-->

            <div id="correct-result" class="modal-body hide"> <!--correct result-->
              <p>Great job, Shinobi.</p>
              <img src="img/cowabunga.jpg" alt="teenage mutant ninja turtle thumbs up">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div><!--correct result div-->

            <div id="dad-hates-you"class="modal-body hide"> <!-- dad hates you, remember that -->
              <p>Umm...</p>
              <img src="img/wtf.jpg" alt="jean luc is upset">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div><!--dad hates you div-->
          </div>
        </div>
      </div><!--main modal div-->

    </div><!--main contaier-->
  </body>
</html>
